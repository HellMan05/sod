- type: dungeonConfig
  id: LavaBlob
  layers:
  - !type:NoiseDistanceDunGen
    size: 272, 272
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      blendWeight: 0.80
    layers:
    - tile: FloorBasaltLavaLand
      threshold: 0.50
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

- type: dungeonConfig
  id: LavaSmallPaths
  reserveTiles: true
  layers:
  - !type:ReplaceTileDunGen
    layers:
    - tile: FloorBasaltLavaLand
      threshold: 0.75
      noise:
        frequency: 0.040
        noiseType: OpenSimplex2
        fractalType: Ridged
        lacunarity: 1.5
        octaves: 2
        gain: 2.0
  - !type:MobsDunGen
    minCount: 30
    maxCount: 40
    contents: LavaLandSmallPathsMobs

- type: entityTable
  id: LavaLandSmallPathsMobs
  table: !type:GroupSelector
    children:
    - id: SalvageSpawnerMobLavaLand
      amount: 1

- type: dungeonConfig
  id: LavaFill
  layers:
  - !type:FillGridDunGen
    entity: WallRockBasalt
    allowedTiles:
    - FloorBasaltLavaLand

#спавнеры мобов
- type: entity
  parent: MarkerBase
  id: SalvageSpawnerMobLavaLand
  name: Mining Lava Mob Spawner
  components:
  - type: Sprite
    layers:
    - state: green
    - sprite: Mobs/Aliens/Asteroid/goliath.rsi
      state: goliath
  - type: EntityTableSpawner
    table: !type:GroupSelector
      children:
      - id: MobLavaLandGoliath
        weight: 20
      - id: MobLavaLandGoliathAncient
        weight: 15
      - id: MobWatcherLavaLandFire
        weight: 20
      - id: MobLavaLandLegion
        weight: 30
      - id: MobSkeletonBloodMinerCutter
        weight: 5
      - id: MobSkeletonBloodMinerAccelerator
        weight: 5
      - id: MobSkeletonBloodMinerMiningDrill
        weight: 5

