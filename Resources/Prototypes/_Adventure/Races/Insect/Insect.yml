- type: entity
  abstract: true
  save: false
  parent: BaseMobSpeciesOrganic
  id: BaseMobInsect
  name: Урист макЛичинус
  components:
  - type: ExplosionResistance
    damageCoefficient: 0.8
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
      Acidic: [Touch, Ingestion]
    reactions:
    - reagents: [Water, SpaceCleaner]
      methods: [Touch]
      effects:
      - !type:WashCreamPieReaction
    - reagents: [ PestKiller ]
      methods: [ Touch, Ingestion, Injection ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          types:
            Poison: 2
      - !type:Emote
        emote: Scream
        showInChat: false
        probability: 1
  - type: Respirator
    damage:
      types:
        Asphyxiation: 0.1
    damageRecovery:
      types:
        Asphyxiation: -1.0
  - type: Sharp
  - type: Prying
    pryPowered: false
    force: true
    speedModifier: 1.5
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: BodyEmotes
    soundsId: GeneralBodyEmotes
  - type: NoSlip
  - type: FootstepModifier
    footstepSoundCollection:
      collection: InsectStep
      params:
        volume: -8
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 400
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Piercing: 5
        Slash: 5
  - type: Puller
    needsHands: false
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#808A51"
  - type: Bloodstream
    bloodReagent: InsectBlood
  - type: Vocal
    sounds:
      Male: UnisexInsect
      Female: UnisexInsect
      Unsexed: UnisexInsect
  - type: Speech
    speechSounds: InsectSpeach
    speechVerb: Arachnid
    allowedEmotes: ['Hissing', 'Click', 'Chitter']
  - type: ThermalRegulator
    metabolismHeat: 800
    radiatedHeat: 100
    implicitHeatRegulation: 250
    sweatHeatRegulation: 500
    shiveringHeatRegulation: 500
    normalBodyTemperature: 291.15
    thermalRegulationTemperatureThreshold: 2
  - type: Temperature
    heatDamageThreshold: 473.15
    coldDamageThreshold: 273.15
    currentTemperature: 291.15
    coldDamage:
      types:
        Cold : 1.5
    specificHeat: 42
    heatDamage:
      types:
        Heat : 1.5
  - type: TemperatureSpeed
    thresholds:
      288.15: 0.8
      282.15: 0.6
      274.15: 0.4
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: InsectArmor
  - type: Body
    prototype: InsectSerpentide
  - type: Icon
    sprite: _Adventure/Races/Insect/Species/parts.rsi
    state: full
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatSpider
